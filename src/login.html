<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>益佳食品 ERP</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/Content/EzgoFront/images/favicon.ico" />
    <link rel="bookmark" href="/Content/EzgoFront/images/favicon.ico" />
    <!-- 主視覺 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body cz-shortcut-listen="true">

    <!-- 主內容 -->
    <main role="main">
        <div class="container-fluid login">
            <div class="container h-100">
                <div class="row d-flex align-items-center h-100">
                    <div class="col-lg-5 col-md-8 login-box">
                        <h2>益佳食品 ERP</h2>
                        <form>
                            <h4 class="mb-3">帳號登入</h4>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user me-2 fa-lg"></i>登入</span>
                                <input type="text" class="form-control form-control-lg" placeholder="帳號" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key me-2 fa-lg"></i>密碼</span>
                                <input type="password" class="form-control form-control-lg" placeholder="密碼" aria-label="Password" aria-describedby="basic-addon1">
                            </div> 
                            <button type="submit" class="btn btn-color01 btn-lg">登入</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js 載入 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
